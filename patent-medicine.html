<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello MUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--标准mui.css-->
    <link rel="stylesheet" href="css/mui.min.css">
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <style>
        .title {
            margin: 10px 15px 10px;
            color: #6d6d72;
            font-size: 14px;
        }

        .mui-table-view-cell {
            height: 60px;
            padding-top: 15px;
        }

        .mui-search .mui-placeholder {
            font-size: 14px;
        }

        .mui-control-content {
            min-height: 215px;
        }

        .mui-control-content .mui-loading {
            margin-top: 50px;
        }

        @font-face {
            font-family: "MyFont";
            src: url("fonts/方正清刻本悦宋简.TTF");
        }

        body {
            font-family: "MyFont";
        }
    </style>
</head>

<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <!--<a class="mui-icon mui-icon-search mui-pull-right" id="open"></a>-->
    <h1 class="mui-title">中成药</h1>
</header>

<div class="mui-content">
    <div id="slider" class="mui-slider mui-fullscreen">
        <div class="mui-segmented-control mui-segmented-control-inverted">
            <div class="mui-content-padded" style="margin: 5px;">
                <div class="mui-input-row mui-search">
                    <input type="search" class="mui-input-clear" style="background-color: white;border: solid 1px #e3e3e5;" placeholder="搜索药名、功能与主治等">
                </div>
            </div>
        </div>
        <div class="mui-slider-group">
            <div class="mui-slider-item mui-control-content" style="border:none;border-bottom: 1px solid #e3e3e5;">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <div class="title" style="color:#c15d3e;">
                            大家都在看
                        </div>
                        <ul class="mui-table-view mui-table-view-chevron" style="border-top: solid 1px #e3e3e5;font-size: 15px;">
                            <li class="mui-table-view-cell mui-media">
                                <a class="mui-navigate-right">
                                    <div class="mui-media-body">
                                        六味地黄丸
                                    </div>
                                </a>
                            </li>
                            <li class="mui-table-view-cell mui-media">
                                <a class="mui-navigate-right">
                                    <div class="mui-media-body">
                                        参苓白术散
                                    </div>
                                </a>
                            </li>
                            <li class="mui-table-view-cell mui-media">
                                <a class="mui-navigate-right">
                                    <div class="mui-media-body">
                                        归脾丸
                                    </div>
                                </a>
                            </li>
                            <li class="mui-table-view-cell mui-media">
                                <a class="mui-navigate-right">
                                    <div class="mui-media-body">
                                        补中益气丸
                                    </div>
                                </a>
                            </li>
                            <li class="mui-table-view-cell mui-media">
                                <a class="mui-navigate-right">
                                    <div class="mui-media-body">
                                        生脉饮
                                    </div>
                                </a>
                            </li>
                            <li class="mui-table-view-cell mui-media">
                                <a class="mui-navigate-right">
                                    <div class="mui-media-body">
                                        附子理中丸
                                    </div>
                                </a>
                            </li>
                            <li class="mui-table-view-cell mui-media">
                                <a class="mui-navigate-right">
                                    <div class="mui-media-body">
                                        加味逍遥丸
                                    </div>
                                </a>
                            </li>
                            <li class="mui-table-view-cell mui-media">
                                <a class="mui-navigate-right">
                                    <div class="mui-media-body">
                                        十全大补丸
                                    </div>
                                </a>
                            </li>
                            <li class="mui-table-view-cell mui-media">
                                <a class="mui-navigate-right">
                                    <div class="mui-media-body">
                                        藿香正气水
                                    </div>
                                </a>
                            </li>
                            <li class="mui-table-view-cell mui-media">
                                <a class="mui-navigate-right">
                                    <div class="mui-media-body">
                                        桂枝茯苓丸
                                    </div>
                                </a>
                            </li>
                            <li class="mui-table-view-cell mui-media">
                                <a class="mui-navigate-right">
                                    <div class="mui-media-body">
                                        人参健脾丸
                                    </div>
                                </a>
                            </li>
                            <li class="mui-table-view-cell mui-media">
                                <a class="mui-navigate-right">
                                    <div class="mui-media-body">
                                        龙胆泻肝丸
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="js/mui.min.js"></script>
<script>
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
    (function($) {
        $('.mui-scroll-wrapper').scroll({
            indicators: true //是否显示滚动条
        });
    })(mui);
</script>
