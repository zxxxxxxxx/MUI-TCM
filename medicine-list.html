<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Hello MUI</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!--标准mui.css-->
	<link rel="stylesheet" href="css/mui.min.css">
	<!--App自定义的css-->
	<link rel="stylesheet" type="text/css" href="css/app.css" />
	<style>
		.title {
			margin: 10px 15px 10px;
			color: #6d6d72;
			font-size: 14px;
		}

		#sync-error,
		#sync-success {
			display: none;
		}

		[data-sync-state=syncing] #sync-success {
			display: block;
		}

		[data-sync-state=error] #sync-error {
			display: block;
		}

		.mui-table-view-cell.mui-media {
			height: 60px;
		}

		.mui-table-view-cell.mui-media .mui-media-body {
			font-size: 15px;
		}

		.mui-control-content {
			min-height: 215px;
		}

		@font-face {
			font-family: "MyFont";
			src: url("fonts/方正清刻本悦宋简.TTF");
		}

		body {
			font-family: "MyFont";
		}

		.mui-ellipsis {
			font-family: "微软雅黑";
			font-size: 12px;
		}

		.mui-btn {
			width: 30%;
			margin: 5px 3px;
			font-size: 13px;
		}

		.mui-btn:active {
			border: 1px solid #c15d3e;
			background-color: #c15d3e!important;
		}

		.mui-collapse .mui-navigate-right:after {
			right: 152px;
			/*color: #c15d3e;*/
		}

	</style>
</head>

<body>
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<a class="mui-icon mui-icon-search mui-pull-right" id="open"></a>
	<h1 class="mui-title">药</h1>
</header>

<div class="mui-content" style="border-bottom: none;">
	<div id="slider" class="mui-slider mui-fullscreen" style="border-bottom: none;">
		<ul class="mui-table-view" style="border-bottom: none;">
			<li class="mui-table-view-cell mui-collapse" style="border-bottom: none;">
				<a class="mui-navigate-right" href="#" style="font-size:14px;background: white;"><span style="padding-left: 152px;">性味</span></a>
				<div class="mui-collapse-content" style="padding: 0;height: 1200px;border-top: 1px solid #e3e3e5;">
					<form>
						<div style="margin: 10px 10px 20px 18px;font-size: 14px;">
							<div>性</div>
							<button type="button" class="mui-btn mui-btn-outlined">寒</button>
							<button type="button" class="mui-btn mui-btn-outlined">凉</button>
							<button type="button" class="mui-btn mui-btn-outlined">平</button>
							<button type="button" class="mui-btn mui-btn-outlined">温</button>
							<button type="button" class="mui-btn mui-btn-outlined">热</button>
						</div>
						<div style="margin: 10px 10px 10px 18px;font-size: 14px;">
							<div>味</div>
							<button type="button" class="mui-btn mui-btn-outlined">酸</button>
							<button type="button" class="mui-btn mui-btn-outlined">涩</button>
							<button type="button" class="mui-btn mui-btn-outlined">甘</button>
							<button type="button" class="mui-btn mui-btn-outlined">苦</button>
							<button type="button" class="mui-btn mui-btn-outlined">辛</button>
							<button type="button" class="mui-btn mui-btn-outlined">咸</button>
							<button type="button" class="mui-btn mui-btn-outlined">淡</button>
						</div>
						<div style="width:100%;height: 60px;background-color:#c15d3e;margin-top: 55%;">
							<center style="color:white;padding-top: 15px;">确定</center>
						</div>
					</form>
				</div>
			</li>
		</ul>
		<!--</div>
        </div>-->
		<div class="mui-slider-group">
			<div class="mui-slider-item mui-control-content" style="border-bottom: 1px solid #e3e3e5;">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<div class="title" style="color:#c15d3e">
							大家都在看
						</div>
						<ul class="mui-table-view mui-table-view-chevron" id="todo-list" style="border-top: 1px solid #e3e3e5;">
							<li class="mui-table-view-cell mui-media">
								<a class="mui-navigate-right">
									<img class="mui-media-object mui-pull-left" src="images/lizhi.jpg">
									<div class="mui-media-body">
										荔枝
										<p class='mui-ellipsis'>Lì Zhī</p>
									</div>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
<script src="js/mui.min.js"></script>
<script>
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
    (function($) {
        $('.mui-scroll-wrapper').scroll({
            indicators: true //是否显示滚动条
        });
    })(mui);
</script>
<script src="js/pouchdb-6.4.3.min.js"></script>
<script src="js/base.js"></script>
<script src="js/app.js"></script>
