<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello MUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--标准mui.css-->
    <link rel="stylesheet" href="css/mui.min.css">
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <style>
        .mui-control-content .mui-loading {
            margin-top: 50px;
        }

        @font-face {
            font-family: "MyFont";
            src: url("fonts/方正清刻本悦宋简.TTF");
        }

        body {
            font-family: "MyFont";
        }
    </style>
</head>
<body>

<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <!--<a class="mui-icon mui-icon-search mui-pull-right" id="open"></a>-->
    <h1 class="mui-title">个人医案</h1>
</header>
<div class="mui-content">
    <div class="mui-page-content">
        <div style="margin: 150px 0 10px;text-align: center">
            <img src="images/box.png" style="width: 100px;height: 100px;margin: 0 auto;">
        </div>
        <div style="color: #999999;text-align: center;font-size: 14px">
            每个医案都是您的作品
        </div>
    </div>
</div>
</body>
</html>
