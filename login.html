<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">	
			
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="css/icons-extra.css">

		<style>
			button {
				margin: 10px;
				padding: 0 20px;
				text-align: center;
				font: 16px/40px;
				border-radius: 40px;
				color: white;
				background: #C15D3E;
				width: 80%;
				height: 40px;
			}

			body, .mui-content {
				background-color: #F8F7F5;
			}
			img {
				width: 30%;
				height: auto;
			}
			.img {
				margin-top: 80px;
				margin-bottom: 70px;
			}
			.button {
				margin-top: 8px;
				margin-bottom: 6px;
			}
			.img, .button, .rule, .icon {
				text-align: center;
			}
			.rule {
				font-size: 0.5em;
			}
			.icon {
				margin-top: 50px;
			}
			.icon > a {
				margin: 3px;
				width: 40px;
				height: 40px;
				display: inline-block;
				text-align: center;
				background-color: #fff;
				border: 1.2px solid #666666;
				border-radius: 20px;
				background-clip: padding-box;
			}
			.icon > a > .mui-icon {
				margin-top: 7px;
				color: #666666;
			}
			input {
				display: inline-block;
			}
			form {
				border-top: none;
				width: 80%;
				margin-left: auto;
				margin-right: auto;
			}
			.mui-input-row > label {
				width: 50px;
			}
			.mui-input-row > a {
				color: #C6C6C6;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <div class="mui-input-row">
				<label style="width: 40px;">×</label>
			</div>
		</header>
		<div class="mui-content">
			<div class="img">
				<img src="images/login.png" />
			</div>
			<form class="mui-input-group" style="background-color: rgba(1,1,1,0);">
			    <div class="mui-input-row">
			        <label><span class="mui-icon-extra mui-icon-extra-phone"></span></label>
			        <input type="text" class="mui-input-clear" placeholder="手机号">
			    </div>
			    <div class="mui-input-row">
				    <label><span class="mui-icon mui-icon-info"></span></label>
				    <input type="text" class="mui-input-clear" placeholder="验证码">
				    <a>|<a class="post">获取验证码</a></a>
			    </div>
			</form>
			<div class="button">
				<button>一键登录</button>				
			</div>
			<p class="rule">注册即代表您同意&nbsp;&nbsp;<a>服务条款使用守则</a></p>
			<div class="icon">
				<a><span class="mui-icon mui-icon-weixin"></span></a>				
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script>
			var nativeWebview, imm, InputMethodManager;
			var initNativeObjects = function() {
				if (mui.os.android) {
					var main = plus.android.runtimeMainActivity();
					var Context = plus.android.importClass("android.content.Context");
					InputMethodManager = plus.android.importClass("android.view.inputmethod.InputMethodManager");
					imm = main.getSystemService(Context.INPUT_METHOD_SERVICE);
				} else {
					nativeWebview = plus.webview.currentWebview().nativeInstanceObject();
				}
			};
			var showSoftInput = function() {
				if (mui.os.android) {
					imm.toggleSoftInput(0, InputMethodManager.SHOW_FORCED);
				} else {
					nativeWebview.plusCallMethod({
						"setKeyboardDisplayRequiresUserAction": false
					});
				}
				setTimeout(function() {
					var inputElem = document.querySelector('input');
					inputElem.focus();
					inputElem.parentNode.classList.add('mui-active'); //第一个是search，加上激活样式
				}, 200);
			};
			mui.plusReady(function() {
				initNativeObjects();
				showSoftInput();
			});
		</script>
	</body>
</html>
